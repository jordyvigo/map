<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß≠ Navegar a Cardroid Trujillo</title>
    
    <!-- Open Graph para Facebook -->
    <meta property="og:title" content="üß≠ Navegar a Cardroid Trujillo" />
    <meta property="og:description" content="Radios Android para tu auto üöó Toca para iniciar navegaci√≥n GPS ‚ö°" />
    <meta property="og:image" content="https://map.cardroid.pe/map-preview.gif" />
    <meta property="og:image:type" content="image/gif" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:url" content="https://map.cardroid.pe" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cardroid Per√∫" />
    <meta property="og:locale" content="es_PE" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .gps-icon {
            font-size: 100px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(251,191,36,0.6));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .location-badge {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .brand {
            font-size: 32px;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 15px rgba(251,191,36,0.7);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 64px;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251,191,36,0.8);
            margin: 20px 0;
            animation: scale 1s infinite;
        }
        
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: none;
            color: #1e293b;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(251,191,36,0.4);
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-call {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16,185,129,0.4);
        }
        
        .info {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        @media (max-width: 380px) {
            .gps-icon { font-size: 80px; }
            h1 { font-size: 22px; }
            .brand { font-size: 28px; }
            .countdown { font-size: 56px; }
            .btn { font-size: 16px; padding: 14px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gps-icon">üß≠</div>
        
        <div class="location-badge">üìç Trujillo, Per√∫</div>
        
        <h1>Navegando hacia</h1>
        <div class="brand">CARDROID</div>
        <p class="subtitle">Radios Android Automotriz üöó</p>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <button class="btn" onclick="goNow()">üß≠ Iniciar Navegaci√≥n</button>
        <button class="btn btn-call" onclick="call()">üìû Llamar: 932 426 069</button>
        
        <p class="info">Abriendo Google Maps GPS...</p>
    </div>

    <script>
        let count = 3;
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function goNow() {
            const lat = '-8.0918983';
            const lng = '-79.043029';
            const name = 'Cardroid Trujillo';
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isMobile()) {
                if (isAndroid) {
                    window.location.href = 'google.navigation:q=' + lat + ',' + lng + '(' + encodeURIComponent(name) + ')';
                } else if (isIOS) {
                    window.location.href = 'comgooglemaps://?daddr=' + lat + ',' + lng + '&q=' + encodeURIComponent(name);
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
                    }, 1000);
                } else {
                    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
                }
            } else {
                window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
            }
        }
        
        function call() {
            window.location.href = 'tel:+51932426069';
        }
        
        function startCount() {
            const elem = document.getElementById('countdown');
            const timer = setInterval(() => {
                elem.textContent = count;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    goNow();
                }
            }, 1000);
        }
        
        window.onload = startCount;
    </script>
    
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
