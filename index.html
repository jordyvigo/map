    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        
        .gps-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(251,191,36,0.6));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.85; }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 18px;

        }
        
        .countdown {
            font-size: 56px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251,191,36,0.7);
            margin: 20px 0;
            animation: countPulse 1s infinite;
        }
        
        @keyframes countPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.2); }
        }
        
        .btn-skip {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border: none;
            color: #1e40af;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251,191,36,0.4);
        }
        
        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251,191,36,0.6);
        }
        
        .info-text {
            font-size: 13px;

<body>
    <div class="container">
        <div class="gps-icon">ðŸ§­</div>
        <h1>Iniciando NavegaciÃ³n</h1>
        <p class="subtitle">Te llevamos a Cardroid Trujillo</p>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <button class="btn-skip" onclick="skipCountdown()">âš¡ Ir Ahora</button>
        
        <p class="info-text">Abriendo Google Maps GPS...</p>
    </div>

    <script>
        let countdown = 3;
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function redirectToNavigation() {
            // Coordenadas de Cardroid Trujillo
            const lat = '-8.0918983';
            const lng = '-79.043029';
            const placeName = 'Cardroid Trujillo';
            
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isMobileDevice()) {
                if (isAndroid) {
                    // Android: usa coordenadas con nombre personalizado
                    window.location.href = 'google.navigation:q=' + lat + ',' + lng + '(' + encodeURIComponent(placeName) + ')';
                } else if (isIOS) {
                    // iOS: usa coordenadas con Google Maps app
                    window.location.href = 'comgooglemaps://?daddr=' + lat + ',' + lng + '&q=' + encodeURIComponent(placeName);
                    // Fallback a web si no tiene la app
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&destination_place_id=ChIJ-3lVx19frZERzVC5WZN-3Kg&travelmode=driving';
                    }, 1000);
                } else {
                    // Otros mÃ³viles: URL web con API
                    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&destination_place_id=ChIJ-3lVx19frZERzVC5WZN-3Kg&travelmode=driving';
                }
            } else {
                // Desktop: URL web oficial con place_id
                window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&destination_place_id=ChIJ-3lVx19frZERzVC5WZN-3Kg&travelmode=driving';
            }
        }
        
        function startCountdown() {
            const countdownElement = document.querySelector('.countdown');
            
            const timer = setInterval(() => {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(timer);
                    redirectToNavigation();
                }
            }, 1000);
        }
        
        window.onload = function() {
            startCountdown();
        };
        
        function skipCountdown() {
            redirectToNavigation();
        }
    </script>
</body>
