<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß≠ Navegar a Cardroid Trujillo</title>
    
    <!-- Open Graph para Facebook -->
    <meta property="og:title" content="üß≠ Direcci√≥n Cardroid Trujillo" />
    <meta property="og:description" content="Radios Android para tu auto üöó Toca para iniciar navegaci√≥n GPS ‚ö°" />
    <meta property="og:image" content="https://map.cardroid.pe/map-preview.gif" />
    <meta property="og:image:type" content="image/gif" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:url" content="https://map.cardroid.pe" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cardroid Per√∫" />
    <meta property="og:locale" content="es_PE" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .gps-icon {
            font-size: 100px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(251,191,36,0.6));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .location-badge {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .brand {
            font-size: 32px;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 15px rgba(251,191,36,0.7);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 64px;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251,191,36,0.8);
            margin: 20px 0;
            animation: scale 1s infinite;
        }
        
        .countdown.paused {
            animation: none;
            opacity: 0.5;
        }
        
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        .dots.paused .dot {
            animation: none;
            opacity: 0.5;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: none;
            color: #1e293b;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(251,191,36,0.4);
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-call {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16,185,129,0.4);
        }
        
        .info {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        .info.paused {
            opacity: 1;
            color: #fbbf24;
            font-weight: 600;
        }
        
        .phone-text {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        @media (max-width: 380px) {
            .gps-icon { font-size: 80px; }
            h1 { font-size: 22px; }
            .brand { font-size: 28px; }
            .countdown { font-size: 56px; }
            .btn { font-size: 16px; padding: 14px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gps-icon">üß≠</div>
        
        <div class="location-badge">üìç Trujillo, Per√∫</div>
        
        <h1>Navegando hacia</h1>
        <div class="brand">CARDROID</div>
        <p class="subtitle">Radios Android Automotriz üöó</p>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="dots" id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <button class="btn" onclick="goNow()">üß≠ Iniciar Navegaci√≥n</button>
        <button class="btn btn-call" onclick="call()">
            üìû Llamar Ahora
            <span class="phone-text">932 426 069</span>
        </button>
        
        <p class="info" id="info">Abriendo Google Maps GPS...</p>
    </div>

    <script>
        let count = 3;
        let timer = null;
        let isPaused = false;
        
        // Detectar si est√° en navegador de Facebook
        function isFacebookBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("FB_IAB") > -1);
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Pausar countdown
        function pauseCountdown() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                isPaused = true;
                
                // Cambiar visuales
                document.getElementById('countdown').classList.add('paused');
                document.getElementById('dots').classList.add('paused');
                document.getElementById('info').textContent = '‚è∏Ô∏è Countdown pausado';
                document.getElementById('info').classList.add('paused');
            }
        }
        
        // Reanudar countdown
        function resumeCountdown() {
            if (isPaused && count >= 0) {
                isPaused = false;
                document.getElementById('countdown').classList.remove('paused');
                document.getElementById('dots').classList.remove('paused');
                document.getElementById('info').textContent = 'Abriendo Google Maps GPS...';
                document.getElementById('info').classList.remove('paused');
                startCount();
            }
        }
        
        function goNow() {
            // Pausar countdown si usuario navega manualmente
            pauseCountdown();
            
            const lat = '-8.0918983';
            const lng = '-79.043029';
            const name = 'Cardroid Trujillo';
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isMobile()) {
                if (isAndroid) {
                    window.location.href = 'google.navigation:q=' + lat + ',' + lng + '(' + encodeURIComponent(name) + ')';
                } else if (isIOS) {
                    window.location.href = 'comgooglemaps://?daddr=' + lat + ',' + lng + '&q=' + encodeURIComponent(name);
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
                    }, 1000);
                } else {
                    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
                }
            } else {
                window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lng + '&travelmode=driving';
            }
        }
        
        function call() {
            const phone = '+51932426069';
            
            // Si est√° en Facebook browser, pausa el countdown
            if (isFacebookBrowser()) {
                // PAUSAR el countdown
                pauseCountdown();
                
                // Intenta abrir tel: con target blank
                const link = document.createElement('a');
                link.href = 'tel:' + phone;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Despu√©s de 800ms, muestra opci√≥n de copiar
                setTimeout(() => {
                    if (confirm('üìû Para llamar desde Facebook:\n\nCopia este n√∫mero: 932 426 069\n\n¬øCopiar al portapapeles?')) {
                        copyToClipboard('932426069');
                        alert('‚úÖ ¬°N√∫mero copiado!\n\nP√©galo en tu app de llamadas.\n\n¬øDeseas continuar con la navegaci√≥n GPS?');
                        // Reanudar countdown despu√©s de copiar
                        resumeCountdown();
                    } else {
                        // Si cancela, reanudar countdown
                        resumeCountdown();
                    }
                }, 800);
            } else {
                // Navegador normal - llamada directa
                window.location.href = 'tel:' + phone;
            }
        }
        
        function copyToClipboard(text) {
            const temp = document.createElement('textarea');
            temp.value = text;
            temp.style.position = 'fixed';
            temp.style.opacity = '0';
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
        }
        
        function startCount() {
            const elem = document.getElementById('countdown');
            timer = setInterval(() => {
                if (!isPaused) {
                    elem.textContent = count;
                    count--;
                    if (count < 0) {
                        clearInterval(timer);
                        goNow();
                    }
                }
            }, 1000);
        }
        
        window.onload = startCount;
    </script>
    
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
